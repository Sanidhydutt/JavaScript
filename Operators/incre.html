<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        a=parseInt(prompt("enter the value of a"));

        document.write(++a); // pre increment
        document.write("<br>");
        document.write(a--); //post decrement

    </script>

</body>
</html>
