<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
        for(i=0;i<6;i++)
        {
            for(j=7;j>i;j--)
            {
                document.write("&nbsp");
            }
            for(k=0;k<i;k++)
            {
                document.write(" *");
            }
            document.write("<br>");
        }
        for(i=6;i>0;i--)
        {
            for(j=7;j>i;j--)
            {
                document.write("&nbsp");
            }
            for(k=0;k<i;k++)
            {
                document.write(" *");
            }
            document.write("<br>");
        }           
    </script>
</body>
</html>
