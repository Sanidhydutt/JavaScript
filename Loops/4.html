<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        for(i=1;i<=10;i++)
        {
            for(j=1;j<=10;j++)
            {
                document.write(" <br> "+i+" x "+j+" = "+j*i);
            }
            document.write("<br>");
        }

    </script>
</body>
</html>
