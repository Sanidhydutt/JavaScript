<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=parseInt(prompt("enter the value of a"));
        b=parseInt(prompt("enter the value of b"));
        c=parseInt(prompt("enter the value of c"));

        if(a>b)
        {
            if(a>c)
            {
                document.write("<br> a is bigger than b,c"+a);
            }
            else
            {
                document.write("<br> c is bigger than a,b"+c);    
            }
        }
     else
     {
            if(b>c)
            {
                document.write("<br> b is bigger than a,c"+a);
            }
            else
            {
                document.write("<br> c is bigger than a,b"+c);    
            }
        }
    </script>
</body>
</html>
