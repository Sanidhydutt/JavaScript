<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=parseInt(prompt("enter your a"));
        b=parseInt(prompt("enter your b"));

        if(a>b)
        {
            document.write("<br> a is bigger than b");
        }
        else if(a<b)
        {
            document.write("<br> b is bigger than a");
        }
        else
        {
            document.write("<br> a is b");
        }


    </script>
</body>
</html>
